<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>禁煙アプリ</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/index.css" />
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div class="card">
    <p id="date"></p>
    <p id="smoking_count"></p>
    <p id="box_count"></p>
    <p class="annotation">*1箱20本として換算</p>
    <p id="total_spent"></p>
    <p class="annotation">*1箱550円として換算</p>
    <p class="OneMonthCount"></p>
    <p class="OneMonthMoney"></p>
    <button id="smoking_conter">喫煙した！</button>
    <button id="box_conter">箱を買った！</button>
    <button id="message_btn">購入を依頼する</button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/no_smoking.js" type="module"></script>

  </body>
</html>
